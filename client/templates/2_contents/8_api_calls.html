<template name="apiCalls">
    <div class="col-sm-10 col-md-10">
        <div class="row animated fadeIn">
            
            <!-- API Identification -->
            <div class="col-sm-12 col-md-12 content">
                <div class="panel panel-default">
                    <div class="panel-heading"><b>API Identification</b></div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12 col-sm-12 animated fadeInLeft">
                                <p>Your API Identification is displayed below:</p>
                            </div>
                            <div class="col-lg-4 col-lg-push-3 col-sm-4 col-sm-push-3 animated fadeInDown">
                                <p>Device ID</p>
                                <p>Device Token</p>
                            </div>
                            <div class="col-lg-4 col-lg-push-1 col-sm-4 col-sm-push-1 animated fadeInDown">
                                <p>: <mark>{{deviceID}}</mark></p>
                                <p>: <mark>{{deviceToken}}</mark></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- API Identification -->

            <!-- API Parameters -->
            <div class="col-sm-12 col-md-12 content">
                <div class="panel panel-default">
                    <div class="panel-heading"><b>Required Parameters</b></div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12 col-sm-12 animated fadeInLeft">
                                <p>There are total of 6 parameters required in this API:</p>
                            </div>
                            <div class="col-lg-4 col-lg-push-3 col-sm-4 col-sm-push-3 animated fadeInDown">
                                <p>1 - <mark>id</mark></p>
                                <p>2 - <mark>token</mark></p>
                                <p>3 - <mark>sensor_locate</mark></p>
                                <p>4 - <mark>water_data</mark></p>
                                <p>5 - <mark>l_min_data</mark></p>
                                <p>6 - <mark>l_hour_data</mark></p>
                            </div>
                            <div class="col-lg-8 col-lg-push-1 col-sm-8 col-sm-push-1 animated fadeInDown">
                                <p>: represent device ID required for authentication</p>
                                <p>: represent device Token required for authentication</p>
                                <p>: represent sensor location, 3 locations available: [water_closet, bathroom, kitchen]</p>
                                <p>: water consumption data from sensor, measured in Litres</p>
                                <p>: flow rate from sensor, measured in Litres per minute</p>
                                <p>: flow rate from sensor, measured in Litres per hour</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- API Parameters -->

            <!-- API Usage -->
            <div class="col-sm-12 col-md-12 content">
                <div class="panel panel-default">
                    <div class="panel-heading"><b>Example of usage (Post in cURL)</b></div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-8 col-lg-push-2 col-sm-8 col-sm-push-2 animated fadeInLeft">
                                <p class="text-center border">$ curl --data "<mark>id</mark>=<mark>{{deviceID}}</mark>&amp;<mark>token</mark>=<mark>{{deviceToken}}</mark>&amp;<mark>sensor_locate</mark>=&lt;location&gt;&amp;<mark>water_data</mark>=&lt;number&gt;&amp;<mark>l_min_data</mark>=&lt;number&gt;&amp;<mark>l_hour_data</mark>=&lt;number&gt;" http://&lt;link&gt;/sensordata</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- API Usage -->
            
            <!-- Remote State for Valve Control -->
            <div class="col-sm-12 col-md-12 content">
                <div class="panel panel-default">
                    <div class="panel-heading"><b>Example of remote state monitoring for valve control (Post in cURL)</b></div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-8 col-lg-push-2 col-sm-8 col-sm-push-2 animated fadeInLeft">
                                <p class="text-center border">$ curl --data "<mark>id</mark>=<mark>{{deviceID}}</mark>&amp;<mark>token</mark>=<mark>{{deviceToken}}</mark>" http://&lt;link&gt;/remotestate</p>
                                <p>Output: 0,0,0</p>
                                <p>Description: water_closet_remote_state, bathroom_remote_state, kitchen_remote_state</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Remote State for Valve Control -->

        </div>
    </div>
</template>
