<template name="dataLogging">
    <div class="col-sm-10 col-md-10">
        <div class="row animated fadeIn">
            {{> dataLoggingGraph}}
            {{> dataLoggingDetails}}
        </div>
    </div>
</template>

<template name="dataLoggingGraph">
    <div class="col-sm-12 col-md-12 content">
        <div class="panel panel-default">
            <div class="panel-heading"><b>Graph for Sensors Data</b></div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12 col-sm-12 animated fadeInLeft">
                        <div id="lineChart" style="height: 300px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="dataLoggingDetails">
    <div class="col-sm-12 col-md-12 content">
        <div class="panel panel-default">
            <div class="panel-heading"><b>Full Report for Sensors Data</b></div>
            <div class="panel-body">
                <div class="row">
                  <div class="col-lg-12 col-sm-12 animated fadeInDown">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <tbody>
                                    <tr>
                                        <th>Time Received</th>
                                        <th>Sensor Location</th>
                                        <th>Water Level Received</th>
                                        <th>Flow Rate 1</th>
                                        <th>Flow Rate 2</th>
                                    </tr>
                                    {{#each sensorData}}
                                    <tr>
                                        <td>{{formatTimeandDate5 created_date}}</td>
                                        <td>{{sensor_locate}}</td>
                                        <td>{{water_data}} Litres</td>
                                        <td>{{l_min_data}} Litres/min</td>
                                        <td>{{l_hour_data}} Litres/hour</td>
                                    </tr>
                                    {{/each}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
