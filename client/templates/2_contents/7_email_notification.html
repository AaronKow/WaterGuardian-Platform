<template name="emailNotify">
    <div class="col-sm-10 col-md-10">
        <div class="row animated fadeIn">            
            <!-- API Identification -->
            <div class="col-sm-12 col-md-12 content">
                <div class="panel panel-default">
                    <div class="panel-heading"><b>Email Notification</b></div>
                    <div class="panel-body">
                        <div class="row">

                            <div class="col-lg-12 col-sm-12 animated fadeInLeft">
                                <p>Please configure your email address here, so that any notifications about your usage will be send to your email account.</p>
                                <p>Your current email address: <mark>{{email}}</mark></p>
                                <br>
                                <div class="col-lg-4 col-lg-push-3 col-sm-4 col-sm-push-3 animated fadeInDown">
                                    <p style="margin-top: 5px">Email Notification: </p>
                                </div>
                                <div class="col-lg-4 col-lg-push-1 col-sm-4 col-sm-push-1 animated fadeInDown">
                                    <input type="text" placeholder="Please Insert Your Email Here" class="form-control emailInput">
                                </div>
                                <br><br><br>
                                <div class="col-lg-4 col-lg-push-4">
                                    <button class="setEmail">Set Email Address</button>                                
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
